stages:
  - build
  - test
  - deploy

image: tiangolo/docker-with-compose

before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

ci:
  script:
    - docker-compose build
    - docker-compose up -d
    - docker-compose exec -T pytest
    - docker-compose down -v