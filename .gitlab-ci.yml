build-docker:
  image: docker:19.03.12

  variables:
    DOCKER_TLS_CERTDIR: "/certs"

  services:
    - docker:19.03.12-dind

  before_script:
    - docker info

  build:
    stage: build
    script:
      - docker -v
  #    - docker run my-docker-image /script/to/run/tests


test-job1:
  stage: test
  script:
    - echo "This job tests something123"

test-job2:
  stage: test
  script:
    - echo "This job tests something, but takes more time than test-job1."
    - echo "After the echo commands complete, it runs the sleep command for 2 seconds"
    - echo "which simulates a test that runs 20 seconds longer than test-job1"
    - sleep 2

