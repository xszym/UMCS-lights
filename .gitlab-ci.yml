build-job:
  image: docker:stable
  before_script:
    - docker info
    - docker-compose --version
  stage: build
  script:
    - docker-compose build

test-job1:
  stage: test
  script:
    - echo "This job tests something12"

test-job2:
  stage: test
  script:
    - echo "This job tests something, but takes more time than test-job1."
    - echo "After the echo commands complete, it runs the sleep command for 2 seconds"
    - echo "which simulates a test that runs 20 seconds longer than test-job1"
    - sleep 2

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
