version: '3.8'

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - backend
  emulate:
    build:
      context: .
      dockerfile: ./EmulateDockerfile
    command: ["python3", "emulate_queue.py"]
    restart: always
    env_file:
      - ./emulate/.env.dev
    depends_on:
      - redis
      - backend
  sender:
    build:
      context: .
      dockerfile: ./EmulateDockerfile
    command: ["python3", "sender.py"]
    ports:
      - 5678:5678
    restart: always
    env_file:
      - ./emulate/.env.dev
    depends_on:
      - redis
      - backend
  udp_server:
    build:
      context: .
      dockerfile: ./EmulateDockerfile
    command: ["python3", "udp_server.py"]
    restart: always
    ports:
      - 20002:20002/udp
    env_file:
      - ./emulate/.env.dev
    depends_on:
      - redis
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    #their
    command: gunicorn lights.wsgi:application --bind 0.0.0.0:8000
    #my
    #command: ["./wait-for-it.sh", "database:5432", "--", "gunicorn", "hello_django.wsgi:application", "--bind", "0.0.0.0:8000"]
    #original
    #command: ["./wait-for-it.sh", "database:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:58894"]
    expose:
      - 8000
    env_file:
      - ./backend/.env.prod
    depends_on:
      - database
      - redis
  celery:
    build: ./backend
    command: celery -A lights worker -l INFO
    volumes:
      - ./backend/:/user/src/app/
    depends_on:
      - redis
      - database
  database:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env.dev
  redis:
    image: redis:6.2.1-alpine

volumes:
  postgres_data:
  static_volume:
  media_volume:
